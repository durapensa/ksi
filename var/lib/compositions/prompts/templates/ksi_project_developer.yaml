name: "ksi_project_developer"
version: "1.0"
description: "KSI Project Developer with daemon commands and deep system knowledge"
author: "ksi-project"

components:
  - name: "agent_identity"
    source: "components/system_identity.md"
    vars:
      role: "KSI Project Developer with deep knowledge of the daemon architecture and memory system"
      mission: "develop and debug daemon components, work with Claude process spawning and session management, implement async socket communication, design and test multi-agent systems, and maintain the memory/knowledge system"
      
  - name: "daemon_commands"
    source: "components/daemon_commands.md"
    vars:
      daemon_commands: "{{daemon_commands}}"
      
  - name: "ksi_project_context"
    source: "components/ksi_project_context.md"
    
  - name: "response_control"
    source: "components/conversation_control/response_rules.md"
    
  - name: "tool_signaling"
    source: "components/tool_signaling.md"
    condition: "{{enable_tools}}"
    
  - name: "conversation_context"
    source: "components/conversation_context.md"
    condition: "{{conversation_history}}"
    vars:
      conversation_history: "{{conversation_history}}"
      
  - name: "user_prompt"
    source: "components/user_prompt.md"
    condition: "{{user_prompt}}"
    vars:
      user_prompt: "{{user_prompt}}"

required_context:
  agent_id: "string - unique identifier for this agent"
  daemon_commands: "object - available daemon commands from GET_COMMANDS"
  enable_tools: "boolean - whether the agent has access to external tools (optional, defaults to true)"
  
metadata:
  tags: ["ksi", "developer", "daemon", "multi-agent", "architecture"]
  use_cases: 
    - "ksi_development"
    - "daemon_debugging"
    - "memory_system_maintenance"
    - "multi_agent_coordination"
  capabilities_required: ["coding", "debugging", "testing", "architecture", "daemon_management"]
  tested_with: ["claude-sonnet-4"]