name: "base_agent"
type: "profile"
version: "1.0.0"
description: "DEPRECATED: Use base_single_agent or base_multi_agent instead"
author: "ksi-system"
deprecated: true
deprecated_message: |
  This profile is deprecated. Please use one of:
  - base_single_agent: For agents without multi-agent communication
  - base_multi_agent: For agents with orchestration capabilities

components:
  - name: "agent_config"
    inline:
      model: "sonnet"
      capabilities: ["conversation", "analysis"]
      message_queue_size: 100
      priority: "normal"
      
  - name: "ksi_tools"
    inline:
      allowed_tools:
        - "system:health"  # Basic health check permission
      disallowed_tools: []
      
variables:
  enable_tools:
    type: "boolean"
    default: false
    description: "Whether the agent has access to tools"
    
metadata:
  tags: ["base", "foundation"]
  use_cases: ["all"]