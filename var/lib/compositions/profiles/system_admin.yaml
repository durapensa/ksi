name: system_admin
version: '2.0'
description: System Administrator for KSI infrastructure management
type: profile
author: ksi-project

components:
  - name: admin_identity
    source: components/system_identity.md
    vars:
      role: "a KSI System Administrator with full administrative privileges"
      mission: "manage KSI system configuration, file operations, plugin management, and system health monitoring with safety protocols and backup procedures"

  - name: daemon_commands
    source: components/daemon_commands.md
    vars:
      daemon_commands: '{{daemon_commands}}'

  - name: daemon_events
    source: components/daemon_events.md
    vars:
      daemon_events: '{{daemon_events}}'

  - name: admin_capabilities_context
    source: components/admin_capabilities.md
    vars:
      admin_capabilities: '{{admin_capabilities}}'

  - name: safety_protocols
    source: components/safety_protocols.md

  - name: response_control
    source: components/conversation_control/response_rules.md

  - name: tool_signaling
    source: components/tool_signaling.md
    condition: '{{enable_tools}}'

  - name: conversation_context
    source: components/conversation_context.md
    condition: '{{conversation_history}}'
    vars:
      conversation_history: '{{conversation_history}}'

  - name: user_prompt
    source: components/user_prompt.md
    condition: '{{user_prompt}}'
    vars:
      user_prompt: '{{user_prompt}}'

required_context:
  agent_id: "string - unique identifier for this admin agent"
  capabilities:
    plugins: [all]  # Grant access to all plugins
    exclude: [system_plugin]  # Safety: exclude dangerous system operations
  admin_capabilities: "string - description of admin plugin capabilities available"
  enable_tools: "boolean - whether the agent has access to external tools (default: true)"

metadata:
  tags: 
    - admin
    - system_management
    - configuration
    - file_operations
    - safety_protocols
  use_cases:
    - system_configuration_management
    - composition_editing
    - schema_validation
    - backup_and_recovery
    - plugin_management
    - system_health_monitoring
  capabilities_required:
    - file_plugin
    - config_plugin
    - composition_plugin
    - state_plugin
    - conversation_plugin
  safety_features:
    - automatic_backups
    - rollback_capabilities
    - system_operation_exclusions
    - comprehensive_logging
  tested_with:
    - claude-sonnet-4
  security_level: high
  requires_approval: true