<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSI System Visualizer</title>
    
    <!-- Cytoscape.js -->
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    
    <!-- Layout algorithms dependencies -->
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/webcola@3.4.0/WebCola/cola.js"></script>
    
    <!-- Layout algorithms -->
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
    <script src="https://unpkg.com/cytoscape-cola@2.5.1/cytoscape-cola.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #main-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 3fr 1fr;
            height: 100vh;
            gap: 1px;
            background: #333;
        }
        
        .panel {
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
        }
        
        .panel h3 {
            margin: 0;
            padding: 10px 15px;
            background: #2a2a2a;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid #333;
        }
        
        #agent-panel {
            grid-column: 1;
            grid-row: 1;
        }
        
        #state-panel {
            grid-column: 2;
            grid-row: 1;
        }
        
        #event-panel {
            grid-column: 1 / -1;
            grid-row: 2;
            overflow-y: auto;
        }
        
        .graph-container {
            position: absolute;
            top: 41px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #event-log {
            padding: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            line-height: 1.4;
            overflow-y: auto;
            height: calc(100% - 41px);
        }
        
        .event-entry {
            margin-bottom: 4px;
            padding: 4px 8px;
            border-left: 4px solid transparent;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .event-agent {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }
        
        .event-agent .event-type {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .event-completion {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.05);
        }
        
        .event-completion .event-type {
            color: #2196F3;
            font-weight: 600;
        }
        
        .event-orchestration {
            border-left-color: #FF9800;
            background: rgba(255, 152, 0, 0.05);
        }
        
        .event-orchestration .event-type {
            color: #FF9800;
            font-weight: 600;
        }
        
        .event-state {
            border-left-color: #9C27B0;
            background: rgba(156, 39, 176, 0.05);
        }
        
        .event-state .event-type {
            color: #9C27B0;
            font-weight: 600;
        }
        
        .event-monitor {
            border-left-color: #607D8B;
            background: rgba(96, 125, 139, 0.05);
        }
        
        .event-monitor .event-type {
            color: #607D8B;
            font-weight: 600;
        }
        
        .event-bridge {
            border-left-color: #795548;
            background: rgba(121, 85, 72, 0.05);
        }
        
        .event-bridge .event-type {
            color: #795548;
            font-weight: 600;
        }
        
        /* Agent-originated events (not categorized above) */
        .agent-originated {
            border-left-color: #FFC107;
            background: rgba(255, 193, 7, 0.05);
        }
        
        .agent-originated .event-type {
            color: #FFC107;
        }
        
        .event-time {
            color: #888;
            margin-right: 8px;
            font-size: 11px;
        }
        
        .event-originator {
            color: #4CAF50;
            font-size: 10px;
            margin-right: 8px;
            opacity: 0.8;
        }
        
        .event-type {
            font-weight: 600;
            margin-right: 8px;
        }
        
        .event-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        .agent-badge {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .client-badge {
            background: rgba(0, 188, 212, 0.2);
            color: #00BCD4;
            border: 1px solid rgba(0, 188, 212, 0.3);
        }
        
        .orch-badge {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }
        
        .event-data-preview {
            color: #aaa;
            font-size: 11px;
            margin-left: 8px;
            font-style: italic;
        }
        
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: #333;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .status-connected {
            color: #4CAF50;
        }
        
        .status-disconnected {
            color: #f44336;
        }
        
        .status-connecting {
            color: #FF9800;
        }
        
        /* KSI offline but bridge connected */
        .status-connected:has-text("KSI Offline") {
            color: #FFC107;
        }
        
        /* Enhanced event styling for metadata-aware display */
        .agent-event {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.15);
        }
        
        .orchestration-event {
            border-left-color: #FF9800;
            background: rgba(255, 152, 0, 0.15);
        }
        
        .agent-originated-event {
            border-left-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        /* Hierarchical depth styling for agents */
        .depth-0 {
            background-color: #E8F5E8 !important;
            border-color: #4CAF50 !important;
        }
        
        .depth-1 {
            background-color: #FFF3E0 !important;
            border-color: #FF9800 !important;
        }
        
        .depth-2 {
            background-color: #E3F2FD !important;
            border-color: #2196F3 !important;
        }
        
        .depth-3 {
            background-color: #F3E5F5 !important;
            border-color: #9C27B0 !important;
        }
        
        .depth-4+ {
            background-color: #FFEBEE !important;
            border-color: #F44336 !important;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="status-disconnected">Disconnected</div>
    
    <div id="main-layout">
        <div id="agent-panel" class="panel">
            <h3>Agent Ecosystem</h3>
            <div id="agent-graph" class="graph-container"></div>
        </div>
        
        <div id="state-panel" class="panel">
            <h3>State System</h3>
            <div id="state-graph" class="graph-container"></div>
        </div>
        
        <div id="event-panel" class="panel">
            <h3>Event Stream</h3>
            <div id="event-log"></div>
        </div>
    </div>
    
    <!-- Our visualizer -->
    <script src="ksi-visualizer.js"></script>
</body>
</html>
